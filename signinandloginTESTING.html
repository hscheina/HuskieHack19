<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="signinandlogin.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-2 col-md-3 col-lg-4"></div>
      <div class="col-8 col-md-6 col-lg-4">
  <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#menu1">Log in</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#menu2">Sign up</a>
  </li>
</ul>

<div class="tab-content rounded-bottom">
  <div id="menu1" class="tab-pane active">
    <form>
  <div class="form-group"> 
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" placeholder="Enter email">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="text-center">
  <input class="btn btn-primary" type="reset" value="Reset">
  <input type="button" class="btn btn-primary" id="btnSubmit" value="Login"">
</div>
</form>
  </div>
  <div id="menu2" class="tab-pane fade tap-content">
    <form>
  <div class="form-group" id="signup">
    <div class="form-group">
      <label for="firstNameSign">First Name</label>
      <input type="text" class="form-control" id="firstNameSign" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="lastNameSign">Last Name</label>
      <input type="text" class="form-control" id="lastNameSign" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="emailSign">Email</label>
      <input type="text" class="form-control" id="emailSign" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordSign">Password</label>
      <input type="password" class="form-control" id="passwordSign" placeholder="Password">
    </div>
        <div class="form-group">
      <label for="passwordSignAuth">Re-enter password</label>
      <input type="password" class="form-control" id="passwordSignAuth" placeholder="Re-enter Password">
    </div>

    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I have read and understand the <a href="http://cybertwee.net/">user agreement</a></label>
  </div>
    </div>
  <div class="form-group">
   
    </div>
    <div class="text-center">
     <input class="btn btn-primary" type="reset" value="Reset">
     <input type="button" id="btnSignup" class="btn btn-primary" value="Sign Up">
</div>
  </form>
</div>
</div>
</div>
<div class="col-2 col-md-3 col-lg-4"></div>
</div>

</html>
