<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="signinandlogin.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
  <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#menu1">Log in</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#menu2">Sign up</a>
  </li>
</ul>

<div class="tab-content rounded-bottom">
  <div id="menu1" class="tab-pane active">
    <form>
  <div class="form-group"> 
    <label for="exampleInputUsername">Username</label>
    <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="text-center">
  <input class="btn btn-primary" type="reset" value="Reset">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
  </div>
  <div id="menu2" class="tab-pane fade tap-content">
    <form>
  <div class="form-group" id="signup">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="email" class="form-control" id="inputUsername" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I have read and understand the <a href="http://cybertwee.net/">user agreement</a></label>
  </div>
    </div>
  <div class="form-group">
   
    </div>
    <div class="text-center">
     <input class="btn btn-primary" type="reset" value="Reset">
  <button type="submit" class="btn btn-primary">Sign up</button>
</div>
  </form>
</div>
</div>
</div>
<div class="col-sm"></div>
</div>

</html>
